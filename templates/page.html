{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  {% include "nav.html" %}

  <div id="{{ page_id }}" class="row pt-5">
    {% if main_image %}
      <div class="col-6 pr-5">
        <div class="main-image">
          <img src="{% static main_image %}" class="w-100" />
        </div>
      </div>

      <div class="col-6 pl-5">
        {% include "_sections.html" %}
      </div>
    {% else %}
      <div class="col-12">
        {% include "_sections.html" %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
